<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brewed Awakening</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h1>Welcome to Our Coffee Shop!</h1>
        <p>We have the variety coffee in shop.</p>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="coffee1.jpg" width="300"  alt="Coffee 1">
                </div>
                <div class="carousel-item">
                    <img src="coffee2.jpg" width="300"  alt="Coffee 2">
                </div>
                <div class="carousel-item">
                    <img src="coffee-shop-interior.jpg" width="300"  alt="Coffee Shop Interior">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visibile-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visibile-hidden">Next</span>
            </button>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" >
            <a href="order.html" class="list-group-item list-group-item-action active" aria-current="true">
                Order Now
            </a>
        </button>

        
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title" style="text-align: left;">Our Characters</h5>
                <p class="card-text" style="text-align: left;">Discover our unique coffee by high-quality coffee beans.</p>
            </div>
        </div>

        <button type="button" class="btn btn-primary mt-3" >
            <a href="our coffee beans.html" class="list-group-item list-group-item-action active" aria-current="true">
                Our Coffee Beans
            </a>
        </button>

        <div class="list-group mt-3">
            <div class="card mt-3">
                <a href="Arabica.html" class="list-group-item list-group-item-action">Arabica</a>
                <a href="Robusta.html" class="list-group-item list-group-item-action">Robusta</a>
                <a href="Liberica.html" class="list-group-item list-group-item-action">Liberica</a>
            </div>
        </div>

        <div class="list-group mt-3">
            <div class="footer-copyright" style="text-align: center;">
                &copy; 2024 Coffee Shop. All rights reserved.
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
