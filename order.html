<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brewed Awakening</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

        </div>

    <div class="container mt-5">
        
        <h1>Place Your Order</h1>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="list-group mt-3">
                <div class="mb-3">
                    <label for="coffee-choice" class="form-label">Select Your Coffee</label>
                    <select class="form-control" id="coffee-choice">
                        <option value="espresso">Espresso</option>
                        <option value="cappuccino">Cappuccino</option>
                        <option value="latte">Latte</option>
                        <option value="macchiato">Macchiato</option>
                        <option value="mocha">Mocha</option>
                    </select>
                </div>
            </div>
        

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <select class="form-control" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</td>
                </select>
            </div>

            <div class="mb-3">
                <label for="add-ons" class="form-label">Add-ons (Optional)</label>
                <select multiple class="form-control" id="add-ons">
                    <option value="extra-shot">Extra Shot of Espresso</option>
                    <option value="whipped-cream">Whipped Cream</option>
                    <option value="flavored-syrup">Flavored Syrup (Vanilla, Caramel, etc.)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>

    </div>
    <div class="list-group mt-3">
        <div class="footer-copyright" style="text-align: center;">
            &copy; 2024 Coffee Shop. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
